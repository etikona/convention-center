<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniq</title>
    <!-- Bootstrap css stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Lato&family=Lobster&family=Poppins:ital,wght@0,500;1,400&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

</head>
<body>
    <header>

<section class="container">
  <!-- Site Name is here -->
  <h1>Uniq Convention Center</h1>
  <!-- Image Slider -->
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/event-1. jpg.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block text- dark">
              <a class="btn btn-dark" href="
              https://www.programming-hero.com
              " role="button">Book Now</a> 
              <p>Wedding venue and Planning.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/event-2. jpg.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block  text- dark">
              <a class="btn btn-dark" href="https://www.programming-hero.com" role="button">Book Now</a>
              <p> Arranging your conference.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/event-3.jpg.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block  text- dark">
              <a class="btn btn-dark" href="https://www.programming-hero.com" role="button">Book Now</a>
              <p>Conducting exhibitions</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</section>
    </header>
    <main>
 <!-- Bonus part -->

 <section class="container my-5">
  <h3>Main Services </h3>
 
  <div class="row g-2">
    <div class="col-lg-4  col-12">
      <div class="p-3 border bg-dark d-flex align-items-center rounded-3 justify-content-between">
        <h1 class="text-white">Corporate Event Planning</h1>
        
      </div>
    </div>
    <div class="col-lg-4  col-12">
      <div class="p-3 border bg-dark d-flex align-items-center rounded-3 justify-content-between"> 
        <h1 class="text-white">Retail channel Management</h1>
      
      </div>
    </div>
    <div class="col-lg-4  col-12">
      <div class="p-3 border bg-dark d-flex align-items-center rounded-3 justify-content-between">
        <h1 class="text-white">
        Virtual Event Planning
        </h1>  
      </div>
    </div> 
  </div>
</section>
<!-- Toast is here -->
<div class="toast show align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="d-flex">
    <div class="toast-body ">
   Get 15% off for first time booking..!!
   </div>
    <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
</div>
<section>
  <h2>Hello world</h2>
</section>

    </main>
    <footer>

    </footer>
