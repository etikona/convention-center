<!-- Images slider -->

<section class="container">
  <h1>Uniq Convention Center</h1>
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/event-1. jpg.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block text- dark">
              <a class="btn btn-dark" href="
              https://www.programming-hero.com
              " role="button">Book Now</a> 
              <p>Wedding venue and Planning.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/event-2. jpg.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block  text- dark">
              <a class="btn btn-dark" href="https://www.programming-hero.com" role="button">Book Now</a>
              <p> Arranging your conference.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/event-3.jpg.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block  text- dark">
              <a class="btn btn-dark" href="https://www.programming-hero.com" role="button">Book Now</a>
              <p>Conducting exhibitions</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</section>
